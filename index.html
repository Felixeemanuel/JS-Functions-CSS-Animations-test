<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Burger Navbar</title>
</head>
<body>
    <nav>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li class="links">
                <a href="#">Home</a>
            </li>
            <li class="links">
                <a href="#">About</a>
            </li>
            <li class="links">
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <main class="login-form">
        <form class="reg-form" id="regForm" action="">
            <label for="firstName"></label>
            <input placeholder="First Name:" class="firstname" type="text" id="firstName">
            <label for="lastName"></label>
            <input placeholder="Last Name:" class="lastname" type="text" id="lastName">
            <label for="password"></label>
            <input placeholder="Password:" class="password" type="password" id="password">
            <label for="repeatPassword"></label>
            <input placeholder="Repeat Password:" class="repeatpassword" type="password" id="repeatPassword">
        </form>
    </main>
    
</body>
</html>
